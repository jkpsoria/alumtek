{% extends 'admin_base.html' %}
{% load static %}
{%block loginstyle %}
<style>
    @media (min-width: 768px) {
        .gradient-form {
            height: 100vh !important;
        }
    }

    @media (min-width: 769px) {
        .gradient-custom-2 {
            border-top-right-radius: .3rem;
            border-bottom-right-radius: .3rem;
        }
    }

    .modal {
        text-align: center;
    }

    /* Modal Content/Box */
</style>

{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<div class="container py-5 h-100 w-75">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
            <div class="card rounded-3 text-black">
                <div class="row g-0">
                        <div class="card-body p-md-5 mx-md-4">
                            <div class="text-center">
                                <h4 class="mt-1 mb-5 pb-1">Add Course</h4>
                            </div>
                            <form id="form" action="" method="POST" class="surveyform" style="margin-top: 0%;">
                                {% csrf_token %}
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="question4">Curriculum</label>
                                      <select class="form-select" aria-label="Default select example" name="curriculum"
                                      id="curriculum">
                                      <option selected disabled>Please Select</option>
                                      {% for curriculums in curriculums %}
                                      <option value="{{curriculums.curriculum}}">{{curriculums.curriculum}}</option>
                                      {%endfor%}
                                    </select>
                                  </div>
                                  <div class="form-outline mb-4">
                                  <label class="form-label" for="question4">Department</label>
                                  <select class="form-select" aria-label="Default select example" name="departmentCourse"
                                      id="departmentCourse">
                                      <option selected disabled>Please Select a Department</option>
                                      <option value="Computer Science">Computer Science</option>
                                      <option value="Information Technology">Information Technology</option>
                                  </select>
                                  </div>
                                  <div class="form-outline mb-4">
                                    <label class="form-label" for="question4">Course Year</label>
                                        <select class="form-select" aria-label="Default select example" name="courseYear"
                                        id="courseYear">
                                        <option selected disabled>Please Select</option>
                                        <option value="First Year">First Year</option>
                                        <option value="Second Year">Second Year</option>
                                        <option value="Third Year">Third Year</option>
                                        <option value="Fourth Year">Fourth Year</option>
                                    </select>
                                  </div>
                                  <div class="form-outline mb-4">
                                    <label class="form-label" for="question3">Course Code</label>
                                    <input type="text" name="csitcourse" class="form-control"
                                      placeholder="Enter Course Code." />
                                  </div>
                                  <div class="form-outline mb-4">
                                    <label class="form-label" for="question3">Course Name</label>
                                    <input type="text" name="courseName" class="form-control"
                                      placeholder="Enter Course name." />
                                  </div>
                                <div class="text-center pt-1 mb-5 pb-1">
                                    <button type="submit" name="btnSubmit" id="btnSubmit"
                                        class="btn btn-warning float-left">Submit</button>
                                </div>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
<div id="main">
    <div class="fof" style="color: bisque;">
        <h1>Please Log In!</h1>
    </div>
  </div>
  {% endif %}
{%endblock %}
