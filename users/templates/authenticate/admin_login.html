{% extends 'admin_base.html' %}
{% load static %}

{% block loginstyle %}
<style>
    body,
    html {
        margin: 0;
        padding: 0;
      
    }

    .user_card {
        height: 500px;
        width: 350px;
        margin-top: auto;
        margin-bottom: auto;
        background: #E0C007;
        position: relative;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 5px;

    }

    .brand_logo_container {
        position: absolute;
        height: 170px;
        width: 170px;
        top: -75px;
        border-radius: 50%;
        padding: 10px;
        text-align: center;
    }

    .brand_logo {
        height: 150px;
        width: 150px;
        border-radius: 50%;
    }

    .form_container {
        margin-top: 100px;
    }

    .login_btn {
        width: 100%;
        background: #873439 !important;
        color: white !important;
    }

    .login_btn:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }

    .login_container {
        padding: 0 2rem;
    }

    .input-group-text {
        color: white !important;
        border: 0 !important;
        border-radius: 0.25rem 0 0 0.25rem !important;
    }

    .input_user,
    .input_pass:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }

    .custom-checkbox .custom-control-input:checked~.custom-control-label::before {
        background-color: #c0392b !important;
    }

    .text-maroon {
        color: #873439;
    }

    .login-text {
        font-size: small;
    }

    .login-margin{
        margin-top: 6rem;
    }

</style>
{% endblock %}
<h1>Login</h1>

{% block content %}

    <!--LogIn-->
    

        <div class="d-flex justify-content-center login-margin">


            <div class="user_card">

                <div class="d-flex justify-content-center">

                    <div class="brand_logo_container">

                        <img src="{% static 'logo.png'%}" class="brand_logo" alt="Logo">
                        <span class="h5 text-maroon">Admin Login</span>
                    </div>


                </div>
                <div class="d-flex justify-content-center form_container">

                    <form id="form" action="" method="POST">
                        {% csrf_token %}
                        <label for="username" class="text-maroon">Username</label>
                        <div class="input-group mb-3 form">
                            <input type="text" name="admin-username" id="username" class="form-control"
                                value="" placeholder="Username">
                        </div>
                        <label for="password" class="text-maroon">Password</label>
                        <div class="input-group mb-2">
                            <input type="password" name="admin-password" id="password"
                                class="form-control " value="" placeholder="Password">
                        </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input type="submit" name="button" class="btn login_btn" value="Login"></button>
                        </div>
                    </form>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        <a href="{% url 'alumni_login' %}" class="ml-2">User Login</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        <a href="{% url 'password_reset' %}">Forgot password</a>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
